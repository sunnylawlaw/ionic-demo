<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      ionic Login System
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="_username"type="text" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="_password" name="" type="password" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>

  <button
    ion-button
    color=secondary
    class="block-btn"
    (click)="Login()">
    Login
  </button>

  <button
    ion-button
    color=secondary
    class="block-btn"
    navPush="RegisterMethodPage">
    Register
  </button>

</div>
</ion-content>
