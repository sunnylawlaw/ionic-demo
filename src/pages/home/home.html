<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      ionic Login System
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="_username"type="text" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="_password" name="" type="password" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button (click)="Login()">Login</button>
  <button class="right" ion-button (click)="Register()">Register</button>
</div>
</ion-content>
