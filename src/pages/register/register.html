<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container">


    <form   (ngSubmit)="check()">
          <ion-item>
            <ion-input type="text" [(ngModel)]=formData.username name=username placeholder="Username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" [(ngModel)]="formData.password" name="password" placeholder="Password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" [(ngModel)]="formData.confirmPassword" name="ConfirmPassword" placeholder="ConfirmPassword"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="tel" [(ngModel)]="formData.tel" name="tel" placeholder="Tel"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="email" [(ngModel)]="formData.email" name="email" placeholder="Email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" [(ngModel)]="formData.address" name="address" placeholder="Address"></ion-input>
          </ion-item>



          <button ion-button color="secondary" class="block-btn" type="submit" block>Register</button>


          <button
          ion-button
          class="block-btn"
          color="secondary"
          (click)="back()">
          Back
          </button>

        </form>




  </div>
</ion-content>
