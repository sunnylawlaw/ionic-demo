<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container">
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="username" type="text" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="password"  type="password" placeholder="Password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="confirmPassword"  type="password" placeholder="ConfirmPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="tel"  type="tel" placeholder="Tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="email"  type="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="address"  type="text" placeholder="Address"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button (click)="back()">Back</button>
  <button class="right" ion-button (click)="check()">Register</button>
</div>
</ion-content>
