<ion-header>

  <ion-navbar hideBackButton>
    <ion-title class="title">Main</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="containter">

    <h1 margin text-center>{{_name}}'s Profile</h1>

    <ion-card color=lightgrey>
      <ion-card-content>
        <div padding>
          <ion-icon name="call"></ion-icon><label> Tel: {{_tel}}</label>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card color=lightgrey>
      <ion-card-content>
        <div padding>
          <ion-icon name="at"></ion-icon><label ios-at-outline> Email: {{_email}}</label>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card color=lightgrey>
      <ion-card-content >
        <div padding>
          <ion-icon name="home"></ion-icon>
          <label> Address: {{_address}}</label>
        </div>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>


<ion-footer>
    <button
      ion-button
      color=secondary
      clear
      (click)="gotoRegisterPage()">
      Register
    </button>

    <button
      ion-button
      color=secondary
      clear
      (click)="goBrowser()">
      native browser
    </button>

    <button
      ion-button
      color=secondary
      clear
      (click)="gotoHomePage()">
      sign out
    </button>
</ion-footer>
